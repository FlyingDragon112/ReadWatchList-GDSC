<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .url-section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .url-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .url-text {
            word-break: break-all;
            color: #0066cc;
            font-size: 12px;
        }
        .text-section {
            margin-top: 20px;
        }
        .text-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .text-content {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fafafa;
            font-size: 14px;
            line-height: 1.4;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error {
            color: #d32f2f;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 5px;
        }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 12px;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
        .stats {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="url-section">
        <div class="url-label">Current URL:</div>
        <div class="url-text" id="currentUrl">Loading...</div>
    </div>
    
    <div class="text-section">
        <div class="text-label">Page Text Content:</div>
        <div class="text-content" id="textContent">
            <div class="loading">Extracting text...</div>
        </div>
        <div class="stats" id="textStats"></div>
        <button class="copy-btn" id="copyBtn" style="display: none;">Copy Text</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
